<!-- JavaScript를 이용하여 드롭다운 메뉴를 제어합니다 -->
<script type="text/javascript">
  // 드롭다운 메뉴를 보여주는 함수
  function showDropdownMenu() {
    var dropdownMenu = document.querySelector('.dropdown-menu');
    dropdownMenu.style.display = 'block';
  }

  // 드롭다운 메뉴를 숨기는 함수
  function hideDropdownMenu() {
    var dropdownMenu = document.querySelector('.dropdown-menu');
    dropdownMenu.style.display = 'none';
  }

  // 지역을 선택했을 때의 동작을 처리하는 함수
  function onRegionSelected() {
    var selectedRegion = document.getElementById('regionSelect').value;
    var displayDiv = document.querySelector('.addr-GB3');
    displayDiv.innerText = selectedRegion;
    hideDropdownMenu();
  }

  // 지역 선택 div에 클릭 이벤트 리스너를 추가합니다.
  var regionDiv = document.querySelector('.addr-GB3');
  regionDiv.addEventListener('click', showDropdownMenu);

  // select 요소에 change 이벤트 리스너를 추가합니다.
  var regionSelect = document.getElementById('regionSelect');
  regionSelect.addEventListener('change', onRegionSelected);

  // document에 클릭 이벤트 리스너를 추가하여 드롭다운 메뉴를 숨깁니다.
  document.addEventListener('click', function (event) {
    var target = event.target;
    if (!target.classList.contains('addr-GB3') && !target.classList.contains('dropdown-menu')) {
      hideDropdownMenu();
    }
  });
</script>
